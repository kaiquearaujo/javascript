<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(111, 111, 233);
            color: white; 
            font: normal 18px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Click em mim</div>

    <script>
        /*window.document.write(window.navigator.appName)
        window.document.writeln(window.document.URL)*/

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        //window.document.writeln('Está escrito assim: ' + p1.innerText)  
        //document.writeln(p1.innerHTML) com formatação HTML

        corpo.style.background = 'lightblue'
        p1.style.color = 'blue'
        
        /*var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'*/

        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
        
    </script>
</body>
</html>
